name: Auto Format

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: format
      run: ./format.sh
    - name: git status
      run: git status
    - name: check modifications
      id: git-check
      run: if git diff-index --quiet HEAD --; then exit 0; else exit 1; fi
